<ActionBar title="Morse Code App!" class="action-bar">
</ActionBar>
<StackLayout class="page form p-15">
    <Label
        [text]="message"
        textWrap="true"
        class="code-char"
    ></Label>

    <TextField (textChange)="update($event.value)" class="input input-border" hint="type message here..."></TextField>
    <Button class="btn btn-primary" text="Send"></Button>
</StackLayout>

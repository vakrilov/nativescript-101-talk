<ActionBar title="The Morse Code App" class="action-bar">
    <ActionItem ios.position="right" text="Data" [nsRouterLink]="['/data', msg]" pageTransition="flip">
    </ActionItem>
</ActionBar>
<StackLayout class="page form">
    <WrapLayout orientation="horizontal" class="m-x-15" [@flyIn]="code">
        <Label *ngFor="let char of code; index as idx" [text]="char" textWrap="true" class="code-char"
            [@jump]="idx === current ? 'up' : 'down'"></Label>
    </WrapLayout>

    <TextField hint="type" class="input input-border m-15" (textChange)="update($event.value)"></TextField>

    <Button text="Send" (tap)="send()" class='btn btn-primary'></Button>

</StackLayout>
